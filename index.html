<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <style> 
body{
    background-color: rgb(190, 209, 212);
}

.container{
    border: solid;
    height: 50%;
    width: 40%;
}
    </style>
    <div class="container p-5 mt-5">

    <label for="">Input Type</label>
<input type="text" class="form-control" id="user" placeholder="type here">

<label for="">Textarea</label>
<textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>

<div class="form-check">
<h6>Check Box</h6>
<label for="" class="form-check-label">
<input type="checkbox" class="form-check-input" value="">
Option 1</label>
</div>

<div class="form-group">
<h6>Selection/Dropdown</h6>
<label for="sell">Select List:</label>
<select class="form-control" id="sell">
<option>1</option>
<option>2</option>
<option>3</option>
</select>
</div>
</div>
</body>
</html>
